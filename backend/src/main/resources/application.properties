# IRENO Advisor Backend Configuration
# Spring Boot configuration for utility grid management platform

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Information
spring.application.name=ireno-advisor-backend
spring.profiles.active=development

# Logging Configuration
logging.level.com.cognizant.ireno=INFO
logging.level.org.springframework.web.socket=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Flask Server Configuration
flask.server.url=http://localhost:5000
flask.server.endpoint=/generate
flask.server.timeout=30000

# JWT Configuration
jwt.secret=ireno-advisor-secret-key-2024-please-change-in-production
jwt.expiration=86400000

# IRENO API Configuration (mock endpoints for now)
ireno.api.base-url=https://api.ireno.example.com
ireno.api.token=mock-ireno-api-token
ireno.api.timeout=10000

# WebSocket Configuration
spring.websocket.sockjs.heartbeat-time=25000
spring.websocket.sockjs.client-library-url=https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Jackson JSON Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false

# Actuator Configuration (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# Application Info
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.java.version=@java.version@

# Development Tools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# HTTP Client Configuration
spring.http.client.timeout.connection=10000
spring.http.client.timeout.read=30000 